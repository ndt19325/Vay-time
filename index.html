<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vây Time - Nghệ Thuật Tĩnh Lặng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0c;
            color: #e5e5e5;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        #root:empty::before {
            content: 'Đang khởi tạo Vây Time...';
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #4b5563;
            font-size: 1.25rem;
            letter-spacing: 0.1em;
        }
        .font-serif-jp { font-family: 'Noto Serif JP', serif; }
        .go-board-wood {
            background-color: #dbb06d;
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0a0c; }
        ::-webkit-scrollbar-thumb { background: #2d2d30; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #3d3d42; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
